<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>People Entered;</h1>
    <h2 id="count-el">0</h2>
    <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
    <button type="button" id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el">Previous Entries: </p>
    <button type="button" id="total-btn" onclick="total()">TOTAL</button>
    <p>Total number of people who entered; </p>
    <h5 id="total-el">0</h5>
    <button type="button" id="refresh-btn" onclick="refresh()">REFRESH</button>
    <script src="index.js"></script>
</body>
</html>
